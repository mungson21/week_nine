<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Artist</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Edit User</h1>
            <form action="/update/{{ user.id }}" method='post'>
                <!-- Below is a hidden input, b/c we're using a request.form function -->
                <input type="hidden" name="id" value={{artist.id}}>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" value="{{artist.first_name}}">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" value="{{artist.last_name}}">
                <label for="email">Email:</label>
                <input type="text" name="email" value="{{artist.email}}">
                <button class="btn btn-primary">Edit Artist</button>
            </form>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
